{% extends 'base.html' %}
{% block title %}Delete User{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Confirm User Deletion</h2>
    <p>Are you sure you want to delete the user <strong>{{ user.username }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'library:admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

{% block footer %}
    
{% endblock footer %}
